<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="img_box">
            <img src="./background_change_img/transparent.png" width="100%">
            <div class="img-wrap">

                <img src="./background_change_img/original.jpg" id="originalImg">

                <span id="line">
                    <img src="./background_change_img/arrow.png" class="arrow">
                </span>
            </div>
        </div>

    </div>

    <script>
        let imgBox = document.querySelector(".img_box");
        let imgWrap = document.querySelector(".img-wrap");
        let original = document.getElementById("originalImg");
        let line = document.getElementById("line");

        original.style.width = imgBox.offsetWidth + "px";

        let leftSpace = imgBox.offsetLeft;


        imgBox.onmousemove = function (e) {
            let boxWidth = (e.pageX - leftSpace) + "px";
            imgWrap.style.width = boxWidth;
            line.style.left = boxWidth;
        }

    </script>
    </buody>

</html>
